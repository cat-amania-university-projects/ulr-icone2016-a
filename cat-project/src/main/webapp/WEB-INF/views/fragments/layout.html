<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>

<!-- Header -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><img src="../../../resources/images/logo.png" style="width: 170px;margin-top: -15px;"/></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:classappend="${module == 'about' ? 'active' : ''}">
                    <a href="#about" th:href="@{/about}">About</a>
                </li>
           </ul>
<form class="navbar-form navbar-left hidden barSearch" role="search"action="#" th:action="@{/search}" method="post" style="margin-left: 150px;">
  <div class="form-group" style="width:400px;">
   <div class="row">
	   <div class="col-lg-10">
		   	<div class="input-group" style="width:100%;">
		   	 <input style="width:100%;" type="text" class="form-control" name="searchPhrase" placeholder="Search" th:value="${searchPhrase}">
		   	 <span class="input-group-btn"><button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search "></i></button></span>
		   	</div>
	   </div>
   </div>
  </div>
  
</form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
            
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<!-- Footer -->
<div th:fragment="footer" th:align="center" style="margin-top:20%;">
    &copy;&nbsp;<span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2016</span>
    UNIVERSITE DE LA ROCHELLE - Master ICONE 1 - Cat-Amania Project - Version <span th:text="${@environment.getProperty('app.version')}"></span>
</div>

</body>
</html>
